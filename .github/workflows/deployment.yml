name: Deployment

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: 1. Set Environment Variables
      run: php -r "file_exists('.env') || copy('.env.ci', '.env');"
    - name: 2. Install Composer Dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-suggest --no-progress --prefer-dist
    - name: 3. Create SQLite
      run: |
        mkdir -p database
        touch database/database.sqlite
    - name: 4. Generate Application key
      run: php artisan key:generate
    - name: 5. Install SSH key
      run: |
        mkdir -p $HOME/.ssh/
        chmod 700 $HOME/.ssh/
        echo -n "${{ secrets.SSH_KEY }}" | base64 --decode > $HOME/.ssh/id_rsa
        chmod 600 $HOME/.ssh/id_rsa
        stat $HOME/.ssh/id_rsa
    - name: 6. Deploy
      run: php artisan deploy
